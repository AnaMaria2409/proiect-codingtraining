<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="account.css">
    <title>Account Info</title>
</head>
<body>
    <header class="navBar">
        <ul>
         <li><a class="active" href="#home">Home</a></li>
         <li><a href="#Intrebari">My Account</a></li>
         <li><a href="#Livestream">Sign out</a></li>
        </ul>
    </header>
    
    <div class=account>

        <div class="avatarcls">
            <img src="img.jpg" id="avatar" alt="image" onclick="" >
        </div>


        <div class="info">
            <h3>ACCOUNT DETAILS</h3>
           
            <label for="name">Name:</label>
            <input type="text" id="name" value="Tom Jerry">
           
            <label for="username">Username:</label>
            <input type="text" id="username" value="user12">
           
            <label for="mail">Email:</label>
            <input type="email" id="mail" value="user@mail.com">
           
            <label for="answerno">Problems solved</label>
            <input type="number" id="answerno" readonly value="13">
           
            <label for="questionno">Problems added by you:</label>
            <input type="number" id="questionno" readonly value="20">
        </div>
        <br/>
        <div class="parola">
            <h3>UPDATE PASSWORD</h3>
            <label for="pass">Password:</label>
            <input type="password" id="pass">
        
            <label for="newpass">New password:</label>
            <input type="password" id="newpass">

            <label for="retypepass">Retype password:</label>
            <input type="password" id="retypepass">

            <input type="submit" value="RESET" class="btn">
        </div>

        </div>
    <footer></footer>
</body>
</html>

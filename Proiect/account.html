<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="account.css">
    <title>Account Info</title>
</head>
<body>
    <header>
    </header>
    
    <div class=account>

        <div class="avatarcls">
            <img src="poza.png" id="avatar" alt="image" onclick="" >
        </div>


        <div class="info">
            <h3>DATELE CONTULUI</h3>
           
            <label for="name">Nume si prenume:</label>
            <input type="text" id="name">
           
            <label for="username">Username:</label>
            <input type="text" id="username">
           
            <label for="mail">Email:</label>
            <input type="email" id="mail">
           
            <label for="answerno">Probleme rezolvate:</label>
            <input type="number" id="answerno" readonly value="13">
           
            <label for="questionno">Probleme adaugate:</label>
            <input type="number" id="questionno" readonly value="20">
        </div>
        
        <div class="parola">
            <h3>ACTUALIZEAZA PAROLA</h3>
            <label for="password">Password:</label>
            <input type="password" id="pass">
        
            <label for="newpass">New password:</label>
            <input type="password" id="newpass">

            <label for="retypepass">Retype password:</label>
            <input type="password" id="retypepass">

            <input type="submit" value="RESETEAZA" class="btn">
        </div>

        </div>
    <footer></footer>
</body>
